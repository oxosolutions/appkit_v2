<ion-menu side="left" [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Sidemenu</ion-title>
               <button ion-button menuToggle>
      <ion-icon name="close"></ion-icon>
    </button>
        </ion-toolbar>
    </ion-header>        
    <ion-content>
        <ion-spinner name="circles" *ngIf="pages == 0">
  </ion-spinner>
   <div class="" *ngIf="pages!==0">
         <!--  <ul  *ngFor="let show of pages">

      <li>
         {{show.title}}
      </li>
    </ul> -->

   <!--   <ul  *ngFor="let show of pages.app_pages">

      <li>
         {{show.title}}
      </li>
    </ul> -->
        <ion-list>
            <ion-item *ngFor="let show of pages.app_pages" menuClose>
              <a href="{{show.title}}" (click)="pagesopen(show.title)" > {{show.title}}</a>

            </ion-item>
           
        </ion-list>
      </div>
    </ion-content>
</ion-menu>
 
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
