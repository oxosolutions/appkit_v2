<ion-header>
	<ion-navbar primary>
	<ion-toolbar>
        <ion-buttons left>
            <button ion-button icon-only (click)="back()">
                <ion-icon name="ios-arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Enquiry</ion-title>
    </ion-toolbar>
 
  </ion-navbar>

</ion-header>
<ion-content padding >
  <form [formGroup]="credentialsForm">
  <ion-list>
    <ion-item>
      <ion-label floating>FirstName</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>LastName</ion-label>
       <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
       <ion-input type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Phoneno</ion-label>
       <ion-input type="email"></ion-input>
    </ion-item>
    <ion-item>
     
       <ion-label floating>Sex</ion-label>
      <ion-select [(ngModel)]="gaming">
        <ion-option value="Male">Male</ion-option>
        <ion-option value="Female">Female</ion-option>
       
      </ion-select>

    </ion-item>
    <br><br>
  <button ion-button color="secondary" type="submit" round>Submit</button>
  </ion-list>
  </form>


</ion-content>
