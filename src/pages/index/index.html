
<ion-header>
  <ion-navbar>
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <div *ngIf="pages5 == null;   else elsetag">
        <p><span> <p> {{app_pages1?.title}}</p></span></p>
      </div>
      <ng-template #elsetag>
        <p><span [innerHTML]="pages5?.title"></span></p>
      </ng-template>
    </ion-title>
    <ion-buttons class="refresh" end> <ion-icon name="refresh"></ion-icon> </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

	<ion-spinner name="circles" *ngIf="record == 0">
  </ion-spinner>
  <div class="" *ngIf="record!==0">
      <div *ngIf="pages5 == null;   else elsetag">
          <p><span [innerHTML]="app_pages1.content"></span></p>
      </div>
     <ng-template #elsetag>
        <div *ngIf="pages5.title == Products; else oxo">
       <!--  <p><span [innerHTML]="pages5.content"></span></p> -->
       <p>hii this is sub page</p>
      </div>
    
      <ng-template #oxo>
        <p>hii this is product page</p>
         <p><span [innerHTML]="pages5.content"></span></p>

      </ng-template>
        </ng-template>
  </div>

</ion-content>
