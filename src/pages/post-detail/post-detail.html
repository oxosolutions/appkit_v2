
<ion-header>

  <ion-navbar>
    <ion-title>{{resultdata?.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<div *ngIf="resultdata">
	  <p *ngIf="resultdata?.featured_image_url != 'false'">
	  	<img src="{{resultdata.featured_image_url}}">
	  </p>
	  <p [innerHTML]="resultdata.content"></p> 
	</div>
</ion-content>
