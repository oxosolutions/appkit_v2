<ion-header>
  <ion-navbar>
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
      <ion-buttons class="refresh" end> <ion-icon name="refresh"></ion-icon> </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <ion-item>
<ion-input type="text" [(ngModel)]="username" placeholder="Enter Username"></ion-input>
</ion-item>

<button ion-button color="danger" (click)="save()" > Save </button>

<ion-list>

<ion-item href="#" *ngFor="let x of items" >
{{x.name}}
</ion-item>

</ion-list>





  <p>
    If you get lost, the <a (click)="pushPage()">Go to Login page</a> will be your guide.
  </p>
  
</ion-content>
