<ion-header>
  <ion-navbar>
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
      <ion-buttons class="refresh" end> <ion-icon name="refresh"></ion-icon> </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <ion-spinner name="circles" *ngIf="pages == 0">
  </ion-spinner>
   <div class="" *ngIf="pages!==0">
  <p>{{app_pages1.id}}</p>

 <p>DATABASE OPERATION</p>
<p> <button ion-button (click)="create()">Create Table</button></p>
 <p><button ion-button color="secondary" (click)="insert()">Insert field</button></p>
 <p><button ion-button color="dark" (click)="select()">Select data form database</button></p>
 
  <p>
    If you get lost, the <a (click)="pushPage()">Go to Login page</a> will be your guide.
  </p>
</div>
  
</ion-content>
