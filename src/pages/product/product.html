
<ion-header>
  <ion-navbar>
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      	<span>Products</span>
    </ion-title>
    <ion-buttons class="refresh" end> <ion-icon name="refresh"></ion-icon> </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<div *ngFor="let show of resultData?.AppkitProducts">
      <p>{{show?.content}}</p>
      <p><span [innerHTML]=" show?.id"></span></p>
  </div>
</ion-content>
