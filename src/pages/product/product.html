
<ion-header>
  <ion-navbar>
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      	<span>Products</span>
    </ion-title>
    <ion-buttons class="refresh" end> <ion-icon name="refresh"></ion-icon> </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<div *ngFor="let show of resultData?.AppkitProducts; let i = index ;">
    <h1>{{i+1}} {{show?.title}}</h1>
    <p><img src="{{show?.featured_image_url}}"></p>
    <p class="button-detail"><span (click)="detailProduct();">Detail of {{show.title}}</span></p>
  </div>

</ion-content>
